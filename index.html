<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form>
            <input type="text" class="form-control" id="input" placeholder="Готов к вычислениям!">
            <div class="main-section">
                <button type="button" class="btn btn-outline-primary" id="num7">7</button>
                <button type="button" class="btn btn-outline-primary" id="num8">8</button>
                <button type="button" class="btn btn-outline-primary" id="num9">9</button>
                <button type="button" class="btn btn-outline-primary" id="div">/</button>
            </div>
            <div class="main-section">
                <button type="button" class="btn btn-outline-primary" id="num4">4</button>
                <button type="button" class="btn btn-outline-primary" id="num5">5</button>
                <button type="button" class="btn btn-outline-primary" id="num6">6</button>
                <button type="button" class="btn btn-outline-primary" id="mul">*</button>
            </div>
            <div class="main-section">
                <button type="button" class="btn btn-outline-primary" id="num1">1</button>
                <button type="button" class="btn btn-outline-primary" id="num2">2</button>
                <button type="button" class="btn btn-outline-primary" id="num3">3</button>
                <button type="button" class="btn btn-outline-primary" id="sub">-</button>
            </div>
            <div class="main-section">
                <button type="button" class="btn btn-outline-primary" id="neg">+/-</button>
                <button type="button" class="btn btn-outline-primary" id="num0">0</button>
                <button type="button" class="btn btn-outline-primary" id="float">,</button>
                <button type="button" class="btn btn-outline-primary" id="add">+</button>
            </div>
            <div class="main-section">
                <button type="button" class="btn btn-outline-primary" id="per">%</button>
                <button type="button" class="btn btn-outline-primary" id="clearAll">C</button>
                <button type="button" class="btn btn-outline-primary" id="clearSym"><-</button>
                <button type="button" class="btn btn-outline-primary btn-calc" id="calc">=</button>
            </div>
        </form>
    </div>

<script src="calc.js"></script>
</body>
</html>
